<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!--
// v0 by Vercel.
// https://v0.dev/t/SuDxLMwcOVH
-->

    <div
      class="rounded-lg border bg-card text-card-foreground shadow-sm w-full max-w-md mx-auto mt-24"
      data-v0-t="card"
    >
      <div class="flex flex-col space-y-1.5 bg-muted/20 p-6">
        <div class="flex flex-col items-center justify-between">
          <h2 class="text-left text-2xl font-bold">Edit Profile</h2>
          <p>Update your personal information and profile picture.</p>
        </div>
      </div>
      <div class="p-6 grid gap-4">
        <div class="flex items-center gap-4">
          <span
            class="relative flex shrink-0 overflow-hidden rounded-full h-16 w-16"
          >
            <img
              class="aspect-square h-full w-full"
              src="https://generated.vusercontent.net/placeholder-user.jpg"
            />
          </span>
          <input class="bg-blue-500 text-white inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 rounded-md px-3" type="file" value="Change Avatar" name="" id="">
            </div>
        <div class="grid gap-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="firstName"
          >
            First Name
          </label>
          <input
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            id="firstName"
            type="text"
            value="John"
          />
        </div>
        <div class="grid gap-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="lastName"
          >
            Last Name
          </label>
          <input
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            id="lastName"
            type="text"
            value="Doe"
          />
        </div>
        <div class="grid gap-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="company"
          >
            Company
          </label>
          <input
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            id="company"
            type="text"
            value="Acme Inc"
          />
        </div>

        <button
          class="inline-flex items-center bg-blue-500 text-white justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-blue-600 h-9 rounded-md px-3"
        >
          Save
        </button>
      </div>
    </div>
  </body>
</html>
