<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->

    <!--
// v0 by Vercel.
// https://v0.dev/t/d4I5VrdhX9k
-->

    <header class="z-50 p-8 w-full shadow-sm bg-[#0B1121] text-white">
      <div
        class="container flex h-16 items-center justify-between px-4 md:px-6"
      >
        <a class="flex items-center gap-2" href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-6 w-6"
          >
            <path d="m8 3 4 8 5-5 5 15H2L8 3z"></path>
          </svg>
          <span class="font-bold">Acme Inc</span>
        </a>
        <div class="flex items-center gap-4">
          <nav class="hidden items-center gap-4 md:flex">
            <a
              class="text-sm font-medium transition-colors hover:text-blue-500"
              href="./dashboard/dashboard.html"
            >
              Dashboard
            </a>
            <a
              class="text-sm font-medium transition-colors hover:text-blue-500"
              href="#"
            >
              Cart
            </a>
            <a
              class="text-sm font-medium transition-colors hover:text-blue-500"
              href="./addProduct/addProduct.html"
            >
              Add Products
            </a>
          </nav>
          <div class="flex items-center gap-6">
            <a
              href="./auth/login/login.html"
              class="rounded-md bg-blue-500 text-white px-4 py-2 text-sm font-medium text-primary-foreground shadow-sm transition-colors hover:bg-blue-600 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50"
            >
              Login
            </a>
            <a
              href="./auth/register/register.html"
              class="text-[#111] rounded-md border border-input bg-white px-4 py-2 text-sm font-medium shadow-sm transition-colors hover:bg-gray-100 hover:text-accent-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50"
            >
              Sign Up
            </a>

            <img
              id="user_avatar"
              type="button"
              data-dropdown-toggle="userDropdown"
              data-dropdown-placement="bottom-start"
              class="w-10 h-10 rounded-full cursor-pointer"
              src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8YXZhdGFyfGVufDB8fDB8fHww"
              alt="User dropdown"
            />

            <!-- Dropdown menu -->
            <div
              id="userDropdown"
              class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600"
            >
              <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
                <div id="user_name">Bonnie Green</div>
                <div id="user_email" class="font-medium truncate">name@flowbite.com</div>
              </div>
              <ul
                class="py-2 text-sm text-gray-700 dark:text-gray-200"
                aria-labelledby="avatarButton"
              >
                <li>
                  <a
                    href="./editProfile/editprofile.html"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    >Edit Profile</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    >Settings</a
                  >
                </li>
              </ul>
              <div class="py-1">
                <a
                  id="signout"
                  class="cursor-pointer px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                  >Sign out</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="flex flex-col min-h-dvh bg-[#0B1121] text-white">
      <main class="flex-1">
        <section class="w-full py-12 md:py-24 lg:py-32">
          <div
            class="container px-4 md:px-6 flex flex-col items-center justify-center space-y-6 text-center"
          >
            <div class="space-y-2">
              <h1
                class="text-[90px] leading-none font-black tracking-tighter"
                id="name"
              >
                Discover the Joy of Shopping with Our Your One-Stop Online Store
                Curated Collections!
              </h1>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
