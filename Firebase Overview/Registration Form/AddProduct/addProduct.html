<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="flex items-center justify-center p-24 bg-gray-50 dark:bg-gray-900 dark:text-white"
    >
      <div
        class="dark:bg-gray-800 dark:border-gray-700 border bg-card text-card-foreground shadow-sm w-full max-w-4xl"
        data-v0-t="card"
      >
        <div class="text-center flex flex-col space-y-1.5 p-6">
          <h3 class="whitespace-nowrap tracking-tight text-4xl font-bold">
            Add New Product
          </h3>
          <p class="text-sm text-muted-foreground">
            Fill out the form to add a new product.
          </p>
        </div>
        <div class="p-6">
          <form class="grid gap-6">
            <div class="grid gap-3">
              <label
                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for="title"
              >
                Product Title
              </label>
              <input
                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                type="text"
                id="title"
                placeholder="Enter product title"
              />
            </div>
            <div class="grid gap-3">
              <label
                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for="description"
              >
                Product Description
              </label>
              <textarea
                class="dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 flex w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 min-h-[120px]"
                id="description"
                placeholder="Enter product description"
              ></textarea>
            </div>
            <div class="grid gap-3">
              <img
                src="./images/add-photo.png"
                id="userPhotoUpload"
                alt="Loading..."
              />
              <label for="inputFile">
                <input type="file" id="inputFile" />
              </label>
            </div>
            <div class="grid sm:grid-cols-2 gap-3">
              <div class="grid gap-3">
                <label
                  class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                  for="price"
                >
                  Product Price
                </label>
                <input
                  class="dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                  type="number"
                  id="price"
                  placeholder="Enter product price"
                />
              </div>
              <div class="grid gap-3">
                <label
                  class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                  for="category"
                >
                  Product Category
                </label>

                <select
                  class="bg-gray-700 h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                  id="category"
                >
                  <option value="" disabled selected>Select category</option>
                  <option value="electronics">Electronics</option>
                  <option value="fashion">Fashion</option>
                  <option value="home">Home & Kitchen</option>
                  <option value="beauty">Beauty & Personal Care</option>
                  <option value="sports">Sports & Outdoors</option>
                  <option value="automotive">Automotive</option>
                  <option value="toys">Toys & Games</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="flex items-center p-6">
          <button
            id="addProduct"
            class="bg-[#3663EB] inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 ml-auto"
            type="submit"
          >
            Save Product
          </button>
        </div>
      </div>
    </div>
    <script src="./addProduct.js" type="module"></script>
  </body>
</html>
