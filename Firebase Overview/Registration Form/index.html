<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col min-h-dvh">
      <main class="flex-1">
        <section class="w-full py-12 md:py-24 lg:py-32">
          <div
            class="container px-4 md:px-6 flex flex-col items-center justify-center space-y-6 text-center"
          >
            <div class="space-y-2">
              <h1
                class="text-4xl font-bold tracking-tighter sm:text-5xl md:text-6xl"
                id="name"
              >
                Welcome to Acme Inc
              </h1>
              <p class="max-w-[700px] text-muted-foreground md:text-xl">
                Discover the power of our innovative solutions and join our
                growing community.
              </p>
            </div>
            <div class="flex flex-col gap-2 min-[400px]:flex-row">
              <a
                class="inline-flex h-10 items-center justify-center rounded-md bg-gray-900 text-white px-8 text-sm font-medium text-primary-foreground shadow transition-colors hover:bg-gray-800 hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50"
                href="./Login/login.html"
                target="blank"
              >
                Login
              </a>
              <a
                class="inline-flex h-10 items-center justify-center rounded-md border border-input bg-background px-8 text-sm font-medium shadow-sm transition-colors hover:bg-gray-50 hover:text-accent-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50"
                href="./Register/register.html"
                target="blank"
              >
                Register
              </a>
              <a
                class="inline-flex h-10 items-center justify-center rounded-md bg-gray-900 text-white px-8 text-sm font-medium text-primary-foreground shadow transition-colors hover:bg-gray-800 hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50"
                href="./AddProduct/addProduct.html"
                target="blank"
              >
                Add Product
              </a>
              <a
              id="logout"
                class="pointer inline-flex h-10 items-center justify-center rounded-md border border-input bg-background px-8 text-sm font-medium shadow-sm transition-colors hover:bg-gray-50 hover:text-accent-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50"
                target="blank"
              >
                Log Out
              </a>
              <a
                class="inline-flex h-10 items-center justify-center rounded-md bg-gray-900 text-white px-8 text-sm font-medium text-primary-foreground shadow transition-colors hover:bg-gray-800 hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50"
                href="./AddProduct/addProduct.html"
                target="blank"
              >
                Products
              </a>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
