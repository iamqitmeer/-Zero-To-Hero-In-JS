<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App - JavaScript</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

<div class="flex flex-col items-center justify-center h-screen bg-purple-900">
    <div class="w-full max-w-md p-6 bg-purple-700 rounded-lg shadow-lg">
      <div class="flex flex-col items-end mb-4">
        <div id="inputVal" class="text-4xl font-bold text-white"></div>
      </div>
      <div class="grid grid-cols-4 gap-4">
        <button onclick="allClear()" class="inline-flex items-center justify-center whitespace-nowrap rounded-md ring-offset-purple-900 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-purple-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-purple-600 hover:text-white h-10 px-4 py-2 text-2xl font-bold text-white bg-purple-500">
          AC
        </button>
        <button onclick="deleteItem()" class="inline-flex items-center justify-center whitespace-nowrap rounded-md ring-offset-purple-900 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-purple-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-purple-600 hover:text-white h-10 px-4 py-2 text-2xl font-bold text-white bg-purple-500">
          D
        </button>
        <button onclick="btnClicked('%')" class="inline-flex items-center justify-center whitespace-nowrap rounded-md ring-offset-purple-900 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-purple-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-purple-600 hover:text-white h-10 px-4 py-2 text-2xl font-bold text-white bg-purple-500">
          %
        </button>
        <button onclick="btnClicked('/')" class="inline-flex items-center justify-center whitespace-nowrap rounded-md ring-offset-purple-900 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-purple-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-purple-600 hover:text-white h-10 px-4 py-2 text-2xl font-bold text-white bg-purple-600">
          /
        </button>
        <button onclick="btnClicked('7')" class="inline-flex items-center justify-center whitespace-nowrap rounded-md ring-offset-purple-900 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-purple-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-purple-600 hover:text-white h-10 px-4 py-2 text-2xl font-bold text-white bg-purple-500">
          7
        </button>
        <button onclick="btnClicked('8')"  class="inline-flex items-center justify-center whitespace-nowrap rounded-md ring-offset-purple-900 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-purple-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-purple-600 hover:text-white h-10 px-4 py-2 text-2xl font-bold text-white bg-purple-500">
          8
        </button>
        <button onclick="btnClicked('9')" class="inline-flex items-center justify-center whitespace-nowrap rounded-md ring-offset-purple-900 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-purple-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-purple-600 hover:text-white h-10 px-4 py-2 text-2xl font-bold text-white bg-purple-500">
          9
        </button>
        <button onclick="btnClicked('*')" class="inline-flex items-center justify-center whitespace-nowrap rounded-md ring-offset-purple-900 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-purple-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-purple-600 hover:text-white h-10 px-4 py-2 text-2xl font-bold text-white bg-purple-600">
          x
        </button>
        <button onclick="btnClicked('4')" class="inline-flex items-center justify-center whitespace-nowrap rounded-md ring-offset-purple-900 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-purple-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-purple-600 hover:text-white h-10 px-4 py-2 text-2xl font-bold text-white bg-purple-500">

        <button onclick="btnClicked('1')" class="inline-flex items-center justify-center whitespace-nowrap rounded-md ring-offset-purple-900 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-purple-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-purple-600 hover:text-white h-10 px-4 py-2 text-2xl font-bold text-white bg-purple-500">
          1
        </button>
        <button onclick="btnClicked('2')" class="inline-flex items-center justify-center whitespace-nowrap rounded-md ring-offset-purple-900 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-purple-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-purple-600 hover:text-white h-10 px-4 py-2 text-2xl font-bold text-white bg-purple-500">
          2
        </button>
        <button onclick="btnClicked('3')" class="inline-flex items-center justify-center whitespace-nowrap rounded-md ring-offset-purple-900 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-purple-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-purple-600 hover:text-white h-10 px-4 py-2 text-2xl font-bold text-white bg-purple-500">
          3
        </button>
        <button onclick="btnClicked('+')" class="inline-flex items-center justify-center whitespace-nowrap rounded-md ring-offset-purple-900 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-purple-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-purple-600 hover:text-white h-10 px-4 py-2 text-2xl font-bold text-white bg-purple-600">

        </button>
        <button onclick="btnClicked('0')" class="inline-flex items-center justify-center whitespace-nowrap rounded-md ring-offset-purple-900 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-purple-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-purple-600 hover:text-white h-10 px-4 py-2 col-span-2 text-2xl font-bold text-white bg-purple-500">
