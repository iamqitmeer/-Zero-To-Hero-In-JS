<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App - JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex">
      <div class="flex items-center justify-center h-screen w-1/2 flex-col">
        <h1 class="text-4xl font-bold absolute top-14">Number Counter</h1>
        <div
          id="numDiv"
          class="w-[200px] h-[220px] flex items-center justify-center flex-col text-center rounded-lg"
        >
          <h1 id="num" class="text-9xl font-bold">0</h1>
        </div>
        <div class="w-[200px] flex items-center justify-between gap-3">
          <i id="add" class="ri-add-line"></i>
          <i id="sub" class="ri-subtract-line"></i>
        </div>
        <div class="flex items-center justify-center w-ful flex-col">
          <button
            onclick="resetBtn()"
            class="bg-[#212f4d] w-[200px] h-[50px] mt-2 rounded-lg"
          >
            Reset
          </button>
          <button
            onclick="saveBtn()"
            class="bg-[#212f4d] w-[200px] h-[50px] mt-2 rounded-lg"
          >
            Save
          </button>
        </div>
      </div>

      <div class="flex items-center justify-center h-screen w-1/2 flex-col">
        <h1 class="text-4xl font-bold absolute top-14">Number Counter</h1>
        <div id="elemennt" class="flex items-center justify-center flex-wrap gap-8 p-12">
          <!-- <div>
            <h1 id="saveNum" class="text-9xl font-bold text-center">9</h1>
            <button
              onclick="showOnCounter()"
              class="bg-[#212f4d] px-8 py-4 mt-2 rounded-lg"
            >
              Show On<br />Counter
            </button>
          </div> -->
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
